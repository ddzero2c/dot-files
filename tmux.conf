set -g default-shell ${SHELL}
set -g focus-events on
set -g status-interval 2
set -g status-justify left # center align window list
# set -sa terminal-overrides ',xterm-kitty:Tc'
set -g status-left-length 140
set -g status-right-length 140
set -g status-left '#[fg=yellow,bold] #S -> '
# set -g status-right '#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") up %l:%M:%S %p %a %Y-%m-%d'
set -g status-right '#(uptime | cut -f1 -d","  | xargs | cut -f2- -d" ")'
# set -g status-right '#[fg=green]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right --interval 2)#[default]'
# fix kitty cursor
# set -ga terminal-overrides ',xterm-kitty:cnorm=\E[?12h\E[?25h'
set -g allow-passthrough on


set -g mouse
# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-option -g status-style default
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=white

setw -g window-status-style fg=colour239
setw -g window-status-current-style fg=colour255,bg=colour239
setw -g window-status-format "     #I     "
setw -g window-status-current-format "     #I     "

set -g prefix C-q
unbind C-b
bind ^q last-window

bind R source-file ~/.tmux.conf \; display "Reloaded!"

bind -n M-n next-window
bind -n M-p previous-window

bind -n M-c new-window
bind -n M-x kill-window

bind -n M-s split-window
bind -n M-v split-window -h

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

set-window-option -g mode-keys vi
bind -T copy-mode-vi C-v send-keys -X begin-selection \; send-keys -X rectangle-toggle;
bind -T copy-mode-vi v send-keys -X begin-selection;
bind -T copy-mode-vi V send-keys -X select-line;
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set-option -g history-limit 99999
set-option -sg escape-time 300

bind o run-shell "tmux neww ~/bin/tmux-sessionizer"
# bind s run-shell "tmux neww -d 'TMUX_EASYMOTION_SMARTSIGN=true ~/.tmux-easymotion/easymotion.py'"
# bind s run-shell "tmux neww -d 'TMUX_EASYMOTION_DEBUG=true TMUX_EASYMOTION_USE_CURSES=true ~/.tmux-easymotion/easymotion.py'"

# set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin "ddzero2c/tmux-easymotion"
set -g @easymotion-s 's'
set -g @easymotion-s2 'f'
set -g @easymotion-smartsign 'true'
set -g @easymotion-debug 'true'
run '~/.tmux/plugins/tpm/tpm'
