set -g default-terminal "screen-256color"
set -g status-interval 1
set -g status-justify left # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left 'T(#S) --- '
set -g status-right '#(tmux-mem-cpu-load 1) \
 #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") up %l:%M:%S %p %a %Y-%m-%d'

set-option -g status-style default
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=white

setw -g window-status-style fg=colour239
setw -g window-status-current-style fg=colour255,bg=colour239
setw -g window-status-format "#I"
setw -g window-status-current-format "#I"

set -g prefix C-u
unbind C-b
bind ^u last-window

bind R source-file ~/.tmux.conf \; display "Reloaded!"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n C-l next-window
bind -n C-h previous-window
bind -n C-k paste-buffer

# Vim-style pane resizing
bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5 
bind C-l resize-pane -R 5

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi C-v send-keys -X begin-selection \; send-keys -X rectangle-toggle;
bind-key -T copy-mode-vi v send-keys -X begin-selection;
bind-key -T copy-mode-vi V send-keys -X select-line;

bind-key C-t new-window "gotty --address 0.0.0.0 tmux attach -t `tmux display -p '#S'`"

set-option -g history-limit 9999

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'ddzero2c/tmux-easymotion'

# TPM auto installation
run -b '~/.tmux/plugins/tpm/tpm'
